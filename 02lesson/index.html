<body>
<!-- This is lesson2 vue -->
<div id="app">
  <span>{{name}}</span>
  <!-- 下面展示的是vue的控制流指令v-if /v-else-if/v-else -->
  <template v-if="liufugang=='He studies every day'">
    I  think liufugang is a very good web front-end development engineer
  </template>
  <template v-else-if="liufugang=='he do not studies every day'"> I  think liufugang is a very good web front-end development engineer</template>
  <template v-else>I  think liufugang is a very good web front-end development engineer</template>
</div>

</body>
